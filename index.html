<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Webpage</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0 1em;
        }

        .navbar a:hover {
            color: #f0a500;
        }

        /* Greeting Section */
        .greeting {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #555;
        }

        /* Button */
        .change-color-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .change-color-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Greeting Section -->
    <div class="greeting" id="greeting"></div>

    <!-- Button -->
    <button class="change-color-btn" onclick="changeColor()">Change Button Color</button>

    <script>
        // JavaScript for dynamic greeting based on the time of day
        const greetingElement = document.getElementById('greeting');
        const now = new Date();
        const hour = now.getHours();
        let greetingMessage = '';

        if (hour < 12) {
            greetingMessage = 'Good Morning!';
        } else if (hour < 18) {
            greetingMessage = 'Good Afternoon!';
        } else {
            greetingMessage = 'Good Evening!';
        }

        greetingElement.textContent = greetingMessage;

        // JavaScript to change button color randomly
        function changeColor() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#FF8C33'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.querySelector('.change-color-btn').style.backgroundColor = randomColor;
        }
    </script>

</body>
</html>
